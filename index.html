<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arabic Calligraphy Results</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Arabic Calligraphy Competition</h1>
  <p>Tap any entry to view detailed scores</p>
</header>

<div class="container">

<div class="card" onclick="toggle(this)">
  <div class="card-top">
    <div>
      <div class="entry">Entry B</div>
      <div class="badge">First Place</div>
    </div>
    <div class="score">47</div>
  </div>
  <div class="details">
    <div class="row"><span>Letter Formation</span><span>9</span></div>
    <div class="row"><span>Composition</span><span>10</span></div>
    <div class="row"><span>Readability</span><span>9</span></div>
    <div class="row"><span>Creativity</span><span>10</span></div>
    <div class="row"><span>Finish</span><span>9</span></div>
  </div>
</div>

<div class="card" onclick="toggle(this)">
  <div class="card-top">
    <div>
      <div class="entry">Entry A</div>
      <div class="badge">Second (Joint)</div>
    </div>
    <div class="score">40</div>
  </div>
  <div class="details">
    <div class="row"><span>Letter Formation</span><span>8</span></div>
    <div class="row"><span>Composition</span><span>8</span></div>
    <div class="row"><span>Readability</span><span>8</span></div>
    <div class="row"><span>Creativity</span><span>8</span></div>
    <div class="row"><span>Finish</span><span>8</span></div>
  </div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
